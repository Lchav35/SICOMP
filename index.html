<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCS Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0f172a, #1e293b);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-text {
      position: absolute;
      font-size: 12vw;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.03);
      letter-spacing: 20px;
      z-index: 1;
      user-select: none;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      z-index: 2;
      width: 90%;
      max-width: 350px;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    .login-container a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 1rem;
      text-align: right;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    @media (max-width: 600px) {
      .background-text {
        font-size: 20vw;
      }
    }
  </style>
</head>
<body>
  <div class="background-text">LCS</div>

  <div class="login-container">
    <h2>Entrar</h2>
    <form>
      <input type="text" placeholder="UsuÃ¡rio ou e-mail" required />
      <input type="password" placeholder="Senha" required />
      <a href="#">Esqueci minha senha</a>
      <button type="submit">Login</button>
      <a href="#">Criar conta</a>
    </form>
  </div>
</body>
</html>
